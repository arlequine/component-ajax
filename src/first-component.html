<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="first-component">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <h1>
      [[hola]]
    </h1>
    <iron-ajax
      auto
      url="https://rickandmortyapi.com/api/character/"
      handle-as="json"
      headers='{"X-Requested-With": "XMLHttpRequest"}'
      last-response="{{data}}"
      lastError="{{errorData}}"
      ></iron-ajax>



  </template>
  <script>
    (function firstComponent(customElements) {
      'use strict';
      class FirstComponent extends Polymer.Element {
        static get is() {return 'first-component'}
        static get properties() {
          return {
            data: {
              type: Object,
              observer: '_getData'
            },
            errorData: {
              type: Object,
              observer: '_errors'
            }
          }
        }
        _getData(e) {
          console.log('---->>',e.results);
        }
        _errors(e) {
          console.log(e);
        }
      }
      customElements.define(FirstComponent.is, FirstComponent)
    })(window.customElements);
  </script>
</dom-module>
